<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #ffe6ee, #fff7e6);
      overflow:hidden;
    }

    .card{
      text-align:center;
      background: rgba(255,255,255,0.9);
      padding: 32px 28px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
      min-width: 300px;
    }

    .penguin{
      font-size: 60px;
      animation: bounce 2s infinite ease-in-out;
    }

    @keyframes bounce{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-10px); }
    }

    h1{
      font-size: 22px;
      margin: 10px 0 18px;
    }

    .area{
      position: relative;
      width: min(520px, 90vw);
      height: 230px;
      margin: 10px auto 0;
      border-radius: 14px;
      background: rgba(255,255,255,0.6);
      border: 1px solid rgba(0,0,0,0.06);
      overflow: hidden;
    }

    .heart{
      position:absolute;
      top: 20px;
      left:50%;
      transform: translateX(-50%);
      font-size: 30px;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float{
      0%,100%{ transform: translate(-50%,0); }
      50%{ transform: translate(-50%,-12px); }
    }

    button{
      border: 0;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: transform .1s ease;
      user-select:none;
    }

    button:active{ transform: scale(0.95); }

    #yes{
      position:absolute;
      left: 30%;
      top: 60%;
      background:#ff4d7d;
      color:white;
    }

    #no{
      position:absolute;
      left: 60%;
      top: 60%;
      background:#2d2d2d;
      color:white;
    }

    #msg{
      margin-top: 14px;
      font-weight: 600;
      min-height: 1.2em;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="penguin">üêß</div>
    <h1>Kanda will you be my valentine?</h1>

    <div class="area" id="area">
      <div class="heart">‚ù§Ô∏è</div>
      <button id="yes">Yes üíñ</button>
      <button id="no">No üòÖ</button>
    </div>

    <div id="msg"></div>
  </div>

  <script>
    const area = document.getElementById("area");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const msg = document.getElementById("msg");

    function placeBtn(el, x, y){
      el.style.left = x + "px";
      el.style.top  = y + "px";
    }

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function initPositions(){
      const r = area.getBoundingClientRect();
      placeBtn(yesBtn, r.width*0.28, r.height*0.6);
      placeBtn(noBtn,  r.width*0.62, r.height*0.6);
    }

    window.addEventListener("load", initPositions);
    window.addEventListener("resize", initPositions);

    area.addEventListener("mousemove", (e) => {
      const areaRect = area.getBoundingClientRect();
      const btnRect  = noBtn.getBoundingClientRect();

      const mx = e.clientX - areaRect.left;
      const my = e.clientY - areaRect.top;

      const bx = (btnRect.left - areaRect.left) + btnRect.width/2;
      const by = (btnRect.top  - areaRect.top)  + btnRect.height/2;

      const dx = bx - mx;
      const dy = by - my;
      const dist = Math.hypot(dx, dy);

      const danger = 120;

      if (dist < danger) {
        const angleAway = Math.atan2(dy, dx);
        const push = (danger - dist) * 1.5;

        const t = performance.now() / 200;
        const wobble = 15;

        const curLeft = parseFloat(noBtn.style.left || "0");
        const curTop  = parseFloat(noBtn.style.top  || "0");

        let newLeft = curLeft + Math.cos(angleAway) * push + Math.cos(t) * wobble;
        let newTop  = curTop  + Math.sin(angleAway) * push + Math.sin(t) * wobble;

        const maxLeft = areaRect.width  - btnRect.width  - 8;
        const maxTop  = areaRect.height - btnRect.height - 8;

        newLeft = clamp(newLeft, 8, maxLeft);
        newTop  = clamp(newTop,  8, maxTop);

        placeBtn(noBtn, newLeft, newTop);
      }
    });

    yesBtn.addEventListener("click", () => {
      msg.textContent = "Yay!! üíò The penguin approves üêß‚ù§Ô∏è";
    });

    noBtn.addEventListener("click", () => {
      msg.textContent = "Nice try üòà";
    });
  </script>
</body>
</html>
